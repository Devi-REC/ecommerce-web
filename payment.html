<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - E-commerce Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kalnia+Glaze:wght@100..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
               <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
        
    </header>

    <main>
        <h1>Payment Information</h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="cardholder-name">Cardholder Name:</label>
                <input type="text" id="cardholder-name" required>
            </div>

            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" required>
            </div>

            <div class="form-group">
                <label for="expiry-date">Arrival Date:</label>
                <input type="month" id="expiry-date" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
            </div>

            <button type="submit" class="but">Submit Payment</button>
        </form>
    </main>

    <script src="js/payment.js"></script>
</body>
</html>
